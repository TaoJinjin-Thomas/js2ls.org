<html ng-app="myapp"><head>
<meta charset='UTF-8' />
<meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible' />
<meta content='width=device-width, initial-scale=1.0' name='viewport' />
<link rel='stylesheet' href='css/reset.css'>
<link rel='stylesheet' href='css/style.css'>
<script src="coffee2ls.min.js" type="text/javascript" charset="utf-8"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script src="http://js2coffee.org/scripts/underscore.min.js" type="text/javascript" charset="utf-8"></script>
<script src="http://js2coffee.org/scripts/coffeescript.min.js" type="text/javascript" charset="utf-8"></script>
<script src="http://js2coffee.org/scripts/js2coffee.min.js" type="text/javascript" charset="utf-8"></script>
<script src="src-min-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular.min.js" type="text/javascript" charset="utf-8"></script>
<script src="scripts/angular-ace.js?_=1352237908" type="text/javascript" charset="utf-8"></script>
<script src="scripts/controllers.js?_=1352237908" type="text/javascript" charset="utf-8"></script>

</head><body ng-controller="TabCtrl"><div id="container" style="height: auto">
          <form method="post">
              <div id="js2ls" class="tab">
			  <div ace="javascript" ng-model="jscode" id="lefteditor"><textarea name="src">

/* Type JavaScript here! */

(function () {
    $.fn.highlight = function () {
        $(this).css({ color: 'red', background: 'yellow' });
        $(this).fadeIn();
    };
})(jQuery);
</textarea></div>
			  <div ace="coffee" id="righteditor"><textarea name="out"></textarea></div>
              <div id="error" class="error"></div>
			</div>
<div id="ls2js" class="tab">
			  <div ace="coffee" ng-model="coffeecode" id="lefteditor1"><textarea name="src1">

# Type Here!
$ ->
    $.fn.highlight = ->
        $(this).css
            color: "red"
            background: "yellow"
        $(this).fadeIn()
</textarea></div>
			  <div ace="coffee" id="righteditor1"><textarea name="out1"></textarea></div>
              <div id="error1" class="error"></div>
			</div>
<div id="tabs">
<ul>
<li style="float: right; margin-right: 20px">
<a target="_blank" href="http://livescript.net/"><img height="30" src="https://s3.amazonaws.com/github/downloads/gkz/LiveScript/logo.png"></a>
</li>
<li class="selected-{{tab.selected}}" ng-click="toggleTab(tab.name)" ng-repeat="tab in tabs">
{{tab.name}}
</li></ul>
</div>
          </form>
<br>
        </div></body></html>
